<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Restaurant</title>
    </head>

    <body>

        <header>
            <h1>Food Junction</h1>

            <input id="menu-hamburger" type="checkbox">
            <label id="click" for="menu-hamburger">
                <span class="hamburger"></span>
            </label>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a  href="reservations.html">Reservation</a></li>
                    <li><a onclick="FuncMenu()" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>


        <main>
            <div class="banner banner-contact"></div>
            <h1 class="title">Restaurant & Bar</h1>
            <h2 class="sub-title">Contact Us</h2>

            <form id="contact">
                <input type="text" name="name" class="name" placeholder="First Name *" required="required">
                <input type="text" name="sname"  placeholder="Last Name" >
                <input type="email" name="email" class="email" placeholder="Email *" required="required">
                <input type="text" name="suname" placeholder="Subject">
                <textarea name="mess" placeholder=" Leave us a message... *" required="required" class="mess" cols="50" rows="10"></textarea>
                <input type="submit" required="required" placeholder="Submit" class="enviar" onclick="save()">
            </form>
        </main>
        
        <footer>
            <ul class="icons">
                <a><i class="fab fa-instagram"></i></a>
                <a><i class="fab fa-facebook"></i></a>
                <a><i class="fab fa-twitter"></i></a>
                <a><i class="fab fa-pinterest-p"></i></a>
            </ul>

            <section class="address">
                <div class="all">
                    <div>
                        <h1>Address</h1>
                        <p>1385 Woodroffe Ave,</p>
                        <p> Nepean, ON K2G 1V8</p>
                    </div>

                    <div>
                        <h1>Opening Hours</h1>
                        <p>Mon - Fri:11am - 10pm</p>
                        <p>Sat - Sun:11am - 12am</p>
                    </div>

                    <div>
                        <h1>Contact  Us</h1>
                        <p>info@mysite.com</p>
                        <p id="si">123 456 6780</p>
                    </div>
                </div>
            </section>
        </footer>
        <script src="contactus.js"></script>
        <script src="scripts.js"></script>
        
    </body>
</html>
